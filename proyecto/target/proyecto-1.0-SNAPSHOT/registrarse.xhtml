<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
     <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Registro</title>
            </f:facet>
        </h:head>

        <h:body>

            <h:form>
                <h:outputText value="Username:" />
                <p:inputText value="#{registro.username}"/>
                <br/>
                <h:outputText value="Nombre:" />
                <p:inputText value="#{registro.nombre}"/>
                <br/>
                <h:outputText value="Apellido Paterno:" />
                <p:inputText value="#{registro.paterno}"/>
                <br/>
                <h:outputText value="Apellido Materno:" />
                <p:inputText value="#{registro.materno}"/>
                <br/>
                <h:outputText value="Correo:" />
                <p:inputText value="#{registro.correo}"
                             	validatorMessage="Invalid email format"/>
                <br/>
                <f:validateRegex
		pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                <h:outputText value="Contraseña:"/>
                <p:password value="#{registro.contrasena}"/>
                <br/>
                <h:outputText value="Repetir Contraseña:"/>
                <p:password value="#{registro.confirmarContrasena}"/>
                <br/>
                <p:commandButton value=" Aceptar " action="#{registro.guardaUsuario}" />
            </h:form>

        </h:body>

    </f:view>
</html>
