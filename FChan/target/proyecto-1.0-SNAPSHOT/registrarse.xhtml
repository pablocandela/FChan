<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
     <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Registro</title>
                <h:outputStylesheet library="css" name="registrarse.css"/>
            </f:facet>
        </h:head >
        <h:body style="background: #308585">   
            <h:form>
                <p:tabMenu activeIndex="#{param.i}">
                    <p:menuitem value="Home" outcome="index" icon="ui-icon-star">
                <f:param name="i" value="0" />
                </p:menuitem>
                <p:menuitem value="Registrarse" outcome="registrarse" icon="ui-icon-document">
                <f:param name="i" value="1" />
                </p:menuitem>
                <p:menuitem value="Iniciar sesi칩n" outcome="iniciar" icon="ui-icon-document">
                <f:param name="i" value="2" />
                </p:menuitem>
                </p:tabMenu>
            </h:form>
           
            <div class="ui-g">
                <div class="ui-g-12 ui-lg-4 ui-xs-4"></div>
                    <div class="ui-g-12 ui-lg-4 ui-xs-4">
                        <h:form>        
                           
                            <p:messages id="mensaje" autoUpdate="false"/>
                            <p:panel  style="margin-bottom:40px" >
                            <p:fieldset legend="FCHAN" style="font-weight: bold" >
                                <center>
                                <h:panelGrid columns="3" id="reg" style="font-weight:bold">
                                    
                                <f:facet name="header">
                                    <h2>Registro usuario</h2>
                                </f:facet>
                                    <h:outputLabel for="name" value="Username:"  />
                                    <p:inputText id="name" value="#{registro.username}" required="true" requiredMessage="Campo requerido"/>
                                    <p:message for="name" /> 
                                   
                                    <h:outputLabel for="nombre" value="Nombre:" />
                                    <p:inputText id="nombre" value="#{registro.nombre}" required="true" requiredMessage="Campo requerido"/>
                                    <p:message for="name" />
              
                                    <h:outputLabel for="correo" value="Correo:" />
                                    <p:inputText id="correo" value="#{registro.correo}" required="true" requiredMessage="Campo requerido" />    
                                    <p:message for="correo" />
                    
                                    <h:outputLabel value="Contrase침a:"/>
                                    <p:password id="clave1" value="#{registro.contrasena}" match="clave2" feedback="true" promptLabel="Ingrese un clave"
                                            validatorMessage="Las contrase침as no coinciden" weakLabel="Debil" strongLabel="Fuerte" goodLabel="Bueno" required="true" />
                                    <p:message for="name" />
 
                                    <h:outputLabel value="Repetir Contrase침a:"/>
                                    <p:password id="clave2" value="#{registro.confirmarContrasena}" required="true" />
                                    <p:message for="name" />
                                </h:panelGrid>
                                    <p:commandButton icon="ui-icon-check" value="Registrarse" update="reg" action="#{registro.guardaUsuario}" iconPos="" />
                                </center>
                            </p:fieldset>  
                            </p:panel>
                        </h:form>          
                    </div>
                <div class="ui-g-12 ui-lg-4 ui-xs-4">
            </div>
         </div>
    </h:body>
    </f:view>
</html>
